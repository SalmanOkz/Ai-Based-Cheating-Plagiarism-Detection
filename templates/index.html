<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Guardian - AI Integrity System</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- App Container (Components will inject themselves here) -->
    <div class="app-container">
        <!-- Header will be injected by HeaderComponent -->
        <div id="header"></div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel (Video) -->
            <div class="left-panel">
                <div id="video-section"></div>
            </div>
            
            <!-- Right Panel (Analytics) -->
            <div class="right-panel">
                <div id="analytics-section"></div>
            </div>
        </div>
        
        <!-- Footer will be injected by FooterComponent -->
        <div id="footer"></div>
    </div>
    
    <!-- Toast Notification Container -->
    <div id="toast-notification"></div>
    
    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- JavaScript - Load in correct order -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/copy_paste_monitor.js"></script>
    <script src="/static/js/components/header.js"></script>
    <script src="/static/js/components/video.js"></script>
    <script src="/static/js/components/analytics.js"></script>
    <script src="/static/js/components/footer.js"></script>
    <script src="/static/js/components/notification.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
